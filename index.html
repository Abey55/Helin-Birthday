<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

        /* --- GRUNDSTYLES (Hacker Modus) --- */
        body {
            background-color: black;
            color: #0f0; /* Hacker Grün */
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
            text-align: center; 
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            transition: background 3s ease, color 3s ease;
        }

        /* --- FRÜHLINGS-THEMA --- */
        body.spring-theme {
            background: linear-gradient(to bottom, #ffe2e2, #ffc3a0, #ffaec9);
            color: #590d38;
        }
        
        body.spring-theme h2 {
            color: #d63384; 
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        body.spring-theme h3 {
            margin-top: 0;
            color: #a61e4d;
        }

        body.spring-theme p {
             font-weight: bold;
        }

        /* --- NEON BILD RAHMEN --- */
        .spring-theme .photo {
            border-color: #ff00ff !important; 
            box-shadow: 0 0 20px #ff00ff, 0 0 50px #ff1493, inset 0 0 10px #ff1493 !important; 
        }

        /* --- ANIMATIONEN (Hintergrund) --- */
        .spring-elements {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            display: none;
        }
        
        body.spring-theme .spring-elements {
            display: block;
        }

        /* Fallende Blumen */
        .flower {
            position: absolute;
            font-size: 30px;
            animation: floatDown linear infinite;
            opacity: 0.7;
            top: -50px;
        }
        @keyframes floatDown {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* Aufsteigende Herzen */
        .bg-heart {
            position: absolute;
            color: #ff69b4;
            opacity: 0;
            bottom: -50px;
            animation: floatUpSlow linear infinite;
            text-shadow: 0 0 5px rgba(255, 182, 193, 0.5);
        }

        @keyframes floatUpSlow {
            0% { transform: translateY(0) scale(0.8); opacity: 0; }
            20% { opacity: 0.3; }
            100% { transform: translateY(-110vh) scale(1.2) rotate(20deg); opacity: 0; }
        }


        /* --- STANDARDS --- */
        #console {
            white-space: pre-wrap;
            text-align: left; 
            display: inline-block; 
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 10;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #0f0;
            animation: blink 1s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        
        .main-heart {
            color: red;
            font-size: 50px;
            display: block;
            margin: 20px auto;
            animation: beat 1s infinite;
        }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        
        .hidden { display: none; }

        .content-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            position: relative;
            z-index: 10;
            padding-bottom: 50px;
        }
        .photo {
            width: 85%; 
            max-width: 400px; 
            height: auto;
            border: 3px solid #0f0; 
            border-radius: 15px; 
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
            transition: all 2s ease;
        }

        /* --- STATS & TIMER --- */
        .stats-box {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px;
            width: 85%;
            max-width: 400px;
            margin-top: 20px;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255,105,180, 0.3);
            backdrop-filter: blur(5px);
        }
        .timer-display {
            font-size: 1.2em;
            font-weight: bold;
            color: #d63384;
            margin: 10px 0;
            font-family: 'Courier New', Courier, monospace;
        }
        .milestone {
            font-size: 0.9em;
            color: #590d38;
            margin: 5px 0;
            border-top: 1px dashed rgba(255,255,255,0.5);
            padding-top: 5px;
        }

            cursor: pointer;
            transition: transform 0.3s;
        }
        .gift-section:hover {
            transform: scale(1.05);
        }

            font-size: 60px;
            animation: shake 2s infinite;
